<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/count_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.37260552158158,-136.38151931447123],[53.18662851353213,-61.047851680653174]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_StamenTonerLite_0 = L.tileLayer('http://a.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_StamenTonerLite_0;
        map.addLayer(layer_StamenTonerLite_0);
        function pop_count_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? Autolinker.link(feature.properties['NAME'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Population</strong><br />' + (feature.properties['popltnE'] !== null ? Autolinker.link(feature.properties['popltnE'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>State\'s Share of Covid-19 Tweets</strong><br />' + (feature.properties['covid_shar'] !== null ? Autolinker.link(feature.properties['covid_shar'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>State\'s Share of Unemployment Tweets</strong><br />' + (feature.properties['unemploy_1'] !== null ? Autolinker.link(feature.properties['unemploy_1'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_count_1_0(feature) {
            if (feature.properties['q2wHide_covid_v_un'] >= -0.030000 && feature.properties['q2wHide_covid_v_un'] <= -0.010000 ) {
                return {
                pane: 'pane_count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,50,148,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_covid_v_un'] >= -0.010000 && feature.properties['q2wHide_covid_v_un'] <= -0.001000 ) {
                return {
                pane: 'pane_count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(194,165,207,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_covid_v_un'] >= -0.001000 && feature.properties['q2wHide_covid_v_un'] <= 0.001000 ) {
                return {
                pane: 'pane_count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,247,247,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_covid_v_un'] >= 0.001000 && feature.properties['q2wHide_covid_v_un'] <= 0.010000 ) {
                return {
                pane: 'pane_count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,219,160,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_covid_v_un'] >= 0.010000 && feature.properties['q2wHide_covid_v_un'] <= 0.030000 ) {
                return {
                pane: 'pane_count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,136,55,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_count_1');
        map.getPane('pane_count_1').style.zIndex = 401;
        map.getPane('pane_count_1').style['mix-blend-mode'] = 'normal';
        var layer_count_1 = new L.geoJson(json_count_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_count_1',
            layerName: 'layer_count_1',
            pane: 'pane_count_1',
            onEachFeature: pop_count_1,
            style: style_count_1_0,
        });
        bounds_group.addLayer(layer_count_1);
        map.addLayer(layer_count_1);
        setBounds();
		
		var legend = L.control({position: 'bottomright'});



legend.onAdd = function (map) {



   var div = L.DomUtil.create('div', 'info legend'),

       grades = [0, 10, 20, 50, 100, 200, 500, 1000],

       labels = [];



   div.innerHTML +=
   '<span style="display: block; font-size: 1.4rem; margin-bottom: .5rem">Major Tweet Topic</span>' +

           '<i style="background:#7b3294"></i> More Unemployment Tweets<br>' +

           '<i style="background:#c2a5cf"></i><br>' +

           '<i style="background:#f7f7f7"></i><br>' +

           '<i style="background:#a6dba0"></i><br>' +

           '<i style="background:#008837"></i>More Coronavirus Tweets<br>';



   return div;

};



legend.addTo(map);
        </script>
    </body>
</html>
